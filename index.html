<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card" id="weather-card">
        <div class="card-element place" id="place">City: </div>
        <div class="card-element temperature" id="temperature">Temp:</div>
        <div class="card-element winddirection">
            <img id="img-winddirection" src="https://static.vecteezy.com/system/resources/previews/009/351/258/original/arrow-icon-arrows-sign-black-arrows-free-png.png" width="220px">
        </div>
        <div class="card-element windspeed" id="windspeed">Wind: </div>
        <div class="card-element weathercode" id="weathercode">
            <img src="" id="img-weathercode" class="img-weathercode">
            <p id="txt-weathercode"></p>
        </div>
    </div>
</body>

</html>
